<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIDDO'S</title>
    <link
    href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css"
    rel="stylesheet"
  />
  
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div data-scroll-container>
      <section class="navbar">
        <ul class="navbar-links-list">
          <li class="navbar-list-item">
            <p class="navbar-item">SHOP</p>
          </li>
          <li class="navbar-list-item">
            <p class="navbar-item">LOOKBOOK</p>
          </li>
          <li class="navbar-list-item">
            <p class="navbar-item">CONTACT</p>
          </li>
        </ul>
      </section>

      <section class="hero" data-scroll-section>
        <div class="container-left">
          <h1 class="hero-text" data-scroll data-scroll-speed="4" data-scroll-direction="horizontal">
            Hi <br />
            THIS IS KIDDO'S
          </h1>
        </div>
        <div class="container-right">
          <div class="hero-image" data-scroll data-scroll-speed="4">
            <img class="gambar" src="bg.PNG" alt="hero-image" />
          </div>
        </div>
      </section>

      <section class="content" data-scroll-section>
        <h2 class="collection-title">OUR COLLECTION</h2>
        <div class="suhayb-container">
          <div class="suhayb" data-scroll data-scroll-speed="1.5">
            <img class="gambar" src="suhayb.JPG" alt="suhayb" />
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script>

      const scroll = new LocomotiveScroll({
        el: document.querySelector("[data-scroll-container]"),
        smooth: true,
      });
    </script>
  </body>
</html>
